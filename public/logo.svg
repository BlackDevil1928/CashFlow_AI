<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>
  
  <!-- Creative muse symbol - brain/lightbulb hybrid -->
  <g transform="translate(60, 45)">
    <!-- Brain/cloud shape -->
    <path d="M40 15 C50 5, 70 5, 80 15 C85 20, 85 30, 80 35 L60 70 L20 70 L0 35 C-5 30, -5 20, 0 15 C10 5, 30 5, 40 15 Z" 
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Dollar sign inside -->
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#gradient2)" text-anchor="middle">$</text>
    
    <!-- Sparkle effects -->
    <circle cx="10" cy="20" r="3" fill="#FFD700"/>
    <circle cx="70" cy="18" r="2.5" fill="#FFD700"/>
    <circle cx="75" cy="45" r="2" fill="#FFA500"/>
    <circle cx="5" cy="45" r="2" fill="#FFA500"/>
  </g>
  
  <!-- Expense tracking line chart at bottom -->
  <g transform="translate(30, 125)">
    <path d="M0 40 L30 30 L60 35 L90 20 L120 25 L140 15" 
          stroke="url(#gradient3)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="40" r="4" fill="#FFFFFF"/>
    <circle cx="30" cy="30" r="4" fill="#FFFFFF"/>
    <circle cx="60" cy="35" r="4" fill="#FFFFFF"/>
    <circle cx="90" cy="20" r="4" fill="#FFFFFF"/>
    <circle cx="120" cy="25" r="4" fill="#FFFFFF"/>
    <circle cx="140" cy="15" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
